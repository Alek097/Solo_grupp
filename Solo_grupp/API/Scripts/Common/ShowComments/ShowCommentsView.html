<div ng-repeat="comment in ctr.comments">
    <div class="comment col-xs-12" style="margin-left: {{ctr.innerLevel * 15}}px">
        <a href="/#/User/{{comment.Author.Id}}">
            <div class="col-xs-3 comment-usrinf">
                <h5>
                    {{comment.Author.FullName}}
                </h5>
                <h6>
                    {{comment.CreateDate}}
                </h6>
            </div>
        </a>
        <div class="col-xs-9 comment-body">
            <p>
                {{comment.Text}}
            </p>
        </div>
    </div>

    <div ng-if="comment.Comments != undefined && comment.Comments.length > 0" >
        <showcomments comments="{{comment.Comments}}" innerlevel="{{ctr.innerLevel + 1}}" >
    </div>
</div>
