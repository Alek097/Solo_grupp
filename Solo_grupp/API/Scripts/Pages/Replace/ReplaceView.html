<div class="container-fluid" id="signInContainer">
    <div class="col-md-3"></div>
    <div class="col-md-9">
        <form role="form" ng-submit="replace.submit()">

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="email">Электронная почта/Email</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-email"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-keyup="replace.emailValidate()" type="text" class="form-control" id="email" autocomplete="off" placeholder="Введите email">
                </div>
            </div>

            <div class="col-xs-12 col-md-3">
                <button type="submit" class="btn btn-success btn-block col-xs-12">Сменить</button>
            </div>

        </form>
        <div class="col-xs-12">
            <p class="error" id="signUpError">{{replace.error}}</p>
        </div>
    </div>
</div>
