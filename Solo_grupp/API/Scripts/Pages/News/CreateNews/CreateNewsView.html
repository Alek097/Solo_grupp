<div class="container">
    <form role="form" ng-submit="createNews.submit()">
        <div class="form-group col-xs-12">
            <div class="col-xs-12">
                <label for="title">Заголовок</label>
            </div>
            <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                <p class="error" id="error-title"></p>
            </div>
            <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                <input ng-keyup="createNews.titleValidate()" type="text" class="form-control" id="title" autocomplete="off" placeholder="Заголовок">
            </div>
        </div>

        <div class="form-group col-xs-12">
            <div class="col-xs-12 ">
                <p class="error" id="error-content"></p>
            </div>
            <div class="col-xs-12">
                <text-angular ng-model="createNews.content"></text-angular>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12" id="upload-imgs-container">
                <div ng-repeat="img in createNews.imgUrls">

                    <div class="upload-img col-sm-2 col-xs-12 well">
                        <img class="img-responsive" src="{{img}}" />
                        <div class="col-xs-12">
                            <div class="col-xs-2 col-sm-12">
                                <label>URL:</label>
                            </div>
                            <div class="col-xs-10 col-sm-12">
                                <input type="text" readonly value="{{img}}" />
                            </div>
                        </div>
                    </div>

                </div>
                <div id="add-image" class="col-sm-2 col-xs-12 well">
                    <i class="fa fa-plus-square-o fa-5x" aria-hidden="true"></i>
                    <input id="uploadFile" type="file" multiple onchange="angular.element(this).controller().uploadFile()" accept="image/*"/>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Опубликовать</button>
    </form>
</div>
