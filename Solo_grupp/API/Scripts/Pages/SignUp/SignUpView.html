<div class="container-fluid" id="signUpContainer">
    <div class="col-md-3"></div>
    <div class="col-md-9">
        <form role="form" ng-keypress="signUpCtrl.onInput(this)">

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="email">Электронная почта/Email</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-email"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="signUpCtrl.model.Email" type="email" class="form-control" id="email" placeholder="Введите email">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="pass">Пароль</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-password"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="signUpCtrl.model.Password" type="password" class="form-control" placeholder="Пароль">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="repeatedPassword">Повторить пароль</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-repeatedPassword"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="signUpCtrl.model.RepeatedPassword" type="password" class="form-control" id="repeatedPassword" placeholder="Повторить пароль">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="lastName">Фамилия</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-lastName"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="signUpCtrl.model.LastName" type="text" class="form-control" id="lastName" placeholder="Иванов">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="firstName">Имя</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-firstName"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="signUpCtrl.model.FirstName" type="text" class="form-control" id="firstName" placeholder="Иван">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="patronymic">Отчество</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-patronymic"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="signUpCtrl.model.Patronymic" type="text" class="form-control" id="patronymic" placeholder="Иванович">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="adress">Адрес</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-adress"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="signUpCtrl.model.Adress" type="text" class="form-control" id="adress" placeholder="с.Россия г.Москва ул.Пушкина д.1 кв.1" pattern="c\..+ г\..+">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="phoneNumber">Номер телефона</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-phoneNumber"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="signUpCtrl.model.PhoneNumber" type="number" class="form-control" id="phoneNumber" placeholder="Номер телефона">
                </div>
            </div>

            <div class="col-xs-12 col-md-3">
                <button ng-disabled="!signUpCtrl.isValid" type="submit" class="btn btn-success btn-block col-xs-12">Войти</button>
            </div>

        </form>
    </div>
</div>
