<div class="container-fluid" id="signUpContainer">
    <div class="col-md-3"></div>
    <div class="col-md-9">
        <form role="form"  ng-submit="signUpCtrl.submit()">

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="email">Электронная почта/Email</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-email"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="Email" ng-keyup="signUpCtrl.emailValidate(Email)" type="text" class="form-control" id="email" autocomplete="off" placeholder="Введите email">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="pass">Пароль</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-password"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="Password" ng-keyup="signUpCtrl.passwordValidate(Password)" type="password" class="form-control" id="pass" autocomplete="off" placeholder="Пароль">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="repeatedPassword">Повторить пароль</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-repeatedPassword"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="RepeatedPassword" ng-keyup="signUpCtrl.repeatedPasswordValidate(RepeatedPassword)" type="password" class="form-control" id="repeatedPassword" autocomplete="off" placeholder="Повторить пароль">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="lastName">Фамилия</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-lastName"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="LastName" ng-keyup="signUpCtrl.lastNameValidate(LastName)" lastNameValidate type="text" class="form-control" id="lastName" autocomplete="off" placeholder="Иванов">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="firstName">Имя</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-firstName"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="FirstName" ng-keyup="signUpCtrl.firstNameValidate(FirstName)" type="text" class="form-control" id="firstName" autocomplete="off" placeholder="Иван">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="patronymic">Отчество</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-patronymic"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="Patronymic" ng-keyup="signUpCtrl.patronymicValidate(Patronymic)" type="text" class="form-control" id="patronymic" autocomplete="off" placeholder="Иванович">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="adress">Адрес</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-adress"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="Adress" ng-keyup="signUpCtrl.adressValidate(Adress)" type="text" class="form-control" id="adress" autocomplete="off" placeholder="с.Россия г.Москва ул.Пушкина д.1 кв.1">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="phoneNumber">Номер телефона</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-phoneNumber"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-model="PhoneNumber" ng-keyup="signUpCtrl.phoneNumberValidate(PhoneNumber)" type="number" class="form-control" id="phoneNumber" autocomplete="off" placeholder="Номер телефона">
                </div>
            </div>

            <div class="col-xs-12 col-md-3">
                <button type="submit" class="btn btn-success btn-block col-xs-12">Войти</button>
            </div>

        </form>
    </div>
</div>
