<div class="container-fluid" id="signInContainer">
    <div class="col-md-3"></div>
    <div class="col-md-9">
        <form role="form" ng-submit="signInCtrl.submit()">

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="email">Электронная почта/Email</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-email"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-keyup="signInCtrl.emailValidate()" type="text" class="form-control" id="email" autocomplete="off" placeholder="Введите email">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="pass">Пароль</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-password"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-keyup="signInCtrl.passwordValidate()" type="password" class="form-control" id="password" autocomplete="off" placeholder="Пароль">
                </div>
            </div>

            <div class="col-xs-12 col-md-3">
                <button type="submit" class="btn btn-success btn-block col-xs-12">Войти</button>
            </div>
            <div class="col-xs-12 col-md-9" id="replace-signup">
                <span><a href="/#/Replace">Забыли пароль</a>/<a href="/#/SignIn">Регистрация</a></span>
            </div>

        </form>
        <div class="col-xs-12">
            <p class="error" id="signUpError">{{signInCtrl.error}}</p>
        </div>
    </div>
</div>
