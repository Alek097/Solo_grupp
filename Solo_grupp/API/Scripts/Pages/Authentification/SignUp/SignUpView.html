<div class="container-fluid" id="signUpContainer">
    <div class="col-md-3"></div>
    <div class="col-md-9">
        <form role="form"  ng-submit="signUpCtrl.submit()">

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="email">Электронная почта/Email</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-email"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-keyup="signUpCtrl.emailValidate()" type="text" class="form-control" id="email" autocomplete="off" placeholder="Введите email">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="pass">Пароль</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-password"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-keyup="signUpCtrl.passwordValidate()" type="password" class="form-control" id="password" autocomplete="off" placeholder="Пароль">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="repeatedPassword">Повторить пароль</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-repeatedPassword"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-keyup="signUpCtrl.repeatedPasswordValidate()" type="password" class="form-control" id="repeatedPassword" autocomplete="off" placeholder="Повторить пароль">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="lastName">Фамилия</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-lastName"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-keyup="signUpCtrl.lastNameValidate()" lastNameValidate type="text" class="form-control" id="lastName" autocomplete="off" placeholder="Иванов">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="firstName">Имя</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-firstName"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-keyup="signUpCtrl.firstNameValidate()" type="text" class="form-control" id="firstName" autocomplete="off" placeholder="Иван">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="patronymic">Отчество</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-patronymic"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-keyup="signUpCtrl.patronymicValidate()" type="text" class="form-control" id="patronymic" autocomplete="off" placeholder="Иванович">
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="country">Страна</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-country"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <select id="country" class="form-control" ng-model="signUpCtrl.selectCountry" ng-click="signUpCtrl.changeCountry()">
                        <option ng-repeat="name in signUpCtrl.countriesName">{{name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="city">Город</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-city"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <select id="city" class="form-control" ng-model="signUpCtrl.selectCity" ng-click="signUpCtrl.changeCity()">
                        <option ng-repeat="cityName in signUpCtrl.citiesName">{{cityName}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <label for="phoneNumber">Номер телефона</label>
                </div>
                <div class="col-xs-12 col-md-6 col-md-push-6 col-lg-push-6">
                    <p class="error" id="error-phoneNumber"></p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-pull-6 col-lg-pull-6">
                    <input ng-keyup="signUpCtrl.phoneNumberValidate()" type="text" class="form-control" id="phoneNumber" autocomplete="off" placeholder="Номер телефона">
                </div>
            </div>

            <div class="col-xs-12 col-md-3 submit-btn">
                <button type="submit" class="btn btn-success btn-block col-xs-12">Регистрация</button>
            </div>

        </form>
    </div>
</div>
